<!DOCTYPE html>
<html>
  <head>
    <title>BisHelpers</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="content">
      <h1 class="bis-heading">BisHelpers</h1>
      <section>
        <img
          class="bis-logo"
          src="assets/bis_helpers_logo.jpg"
          alt="BisHelpers Logo"
        />
        <div class="bis-content">
          <p class="bis-p">Total Hours:</p>
          <div>
            <button title="Copy!" class="bis-btn" id="clipboard-btn">
              <img
                class="bis-clipboard"
                src="assets/clipboard.svg"
                alt="Clipboard Icon"
                width="30"
                height="30"
              />
              <p id="copied-message" class="copied-message">Copied!</p>
            </button>
          </div>
        </div>
        <div class="bis-btn-container">
          <button class="bis-start-btn" id="start-btn">Start</button>
          <button class="bis-reset-btn" id="reset-btn">Reset</button>
        </div>
      </section>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
